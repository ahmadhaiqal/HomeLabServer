apiVersion: apps/v1
kind: Deployment
metadata:
  name: audiobookshelf
spec:
  replicas: 1
  selector:
    matchLabels:
      app: audiobookshelf
  
  template:
    metadata:
      labels:
        app: audiobookshelf
    
    spec:
      securityContext:
        fsGroup: 33 # www-data group ID
        runAsUser: 33
        runAsGroup: 33

      containers:
        - name: audiobookshelf
          image: ghcr.io/advplyr/audiobookshelf:2.17.2

          envFrom:
            - configMapRef:
                name: audiobookshelf-configmap
          
          ports:
            - containerPort: 3005
              protocol: TCP

          securityContext:
            allowPrivilegeEscalation: false

      restartPolicy: Always


      
