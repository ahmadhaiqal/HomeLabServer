apiVersion: apps/v1
kind: Deployment
metadata:
  name: commafeed
spec:
  replicas: 1
  selector:
    matchLabels:
      app: commafeed
  template:
    metadata:
      labels:
        app: commafeed
    spec:
      securityContext:
        fsGroup: 33 # www-data group ID
        runAsUser: 33
        runAsGroup: 33
 
      containers:
        - name: commafeed
          image: athou/commafeed:4.6.0
          
          ports:
            - containerPort: 8082
              protocol: TCP

          volumeMounts:
            - mountPath: /commafeed/data
              name: commafeed-data
       
          securityContext:
              allowPrivilegeEscalation: false

      
      volumes:
        - name: commafeed-data
          persistentVolumeClaim:
            claimName: commafeed-data

      restartPolicy: Always
